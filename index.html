<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
       <script src="https://cdn.tailwindcss.com"></script>
       <title>Baap er Bank</title>
</head>

<body>
       <div class="hero min-h-screen bg-base-200">
              <div class="hero-content flex-col lg:flex-row-reverse gap-16">
                     <div class="text-center lg:text-left">
                            <h1 class="text-5xl font-bold">WELCOME TO YOUR BANK!</h1>
                            <p class="py-6">Save money and stay secure with us.</p>
                     </div>
                     <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                            <div class="card-body">
                                   <h1 class="text-4xl font-bold pb-6">Please login</h1>
                                   <div class="form-control">
                                          <label class="label">
                                                 <span class="label-text">Email</span>
                                          </label>
                                          <input type="email" placeholder="email" id="user-email"
                                                 class="input input-bordered" />
                                   </div>
                                   <div class="form-control">
                                          <label class="label">
                                                 <span class="label-text">Password</span>
                                          </label>
                                          <input type="password" placeholder="password" id="user-password"
                                                 class="input input-bordered" />
                                          <label class="label">
                                                 <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                          </label>
                                   </div>
                                   <div class="form-control mt-6">
                                          <button class="btn btn-primary" id="btn-submit">Login</button>
                                   </div>
                            </div>
                     </div>
              </div>
       </div>

       <script src="js/login.js"></script>
</body>

</html>
