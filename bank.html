<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bank Home</title>
       <script src="https://cdn.tailwindcss.com"></script>
       <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
       <div class="container mx-auto py-16 lg:text-left">
              <h1 class="text-5xl font-bold text-center">WELCOME TO YOUR BANK!</h1>
       </div>

       <main>
              <div class="container grid grid-cols-3 mx-auto gap-8">
                     <div class="card bg-gray-700 shadow-xl">
                            <div class="card-body">
                                   <h2 class="text-2xl">Deposit</h2>
                                   <p class="text-5xl">$ <span id="deposit-total">00</span></p>
                            </div>
                     </div>
                     <div class="card bg-gray-700 shadow-xl">
                            <div class="card-body">
                                   <h2 class="text-2xl">Withdraw</h2>
                                   <p class="text-5xl">$ <span id="withdraw-total">00</span></p>
                            </div>
                     </div>
                     <div class="card bg-gray-700 shadow-xl">
                            <div class="card-body">
                                   <h2 class="text-2xl">Balance</h2>
                                   <p class="text-5xl">$ <span id="balance-total">00</span></p>
                            </div>
                     </div>
              </div>

              <div class="container grid grid-cols-2 mx-auto gap-10 pt-20 pb-10">
                     <div class="card bg-gray-700 shadow-xl">
                            <div class="card-body">
                                   <h2 class="text-3xl font-bold">Please Deposit</h2>
                                   <label class="input input-bordered flex items-center gap-2 w-2/3 my-6">
                                          $
                                          <input type="text" class="grow" id="deposit-input"
                                                 placeholder="Amount you want to Deposit" />
                                   </label>
                                   <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg w-32"
                                          id="btn-deposit">Deposit</button>
                            </div>
                     </div>
                     <div class="card bg-gray-700 shadow-xl">
                            <div class="card-body">
                                   <h2 class="text-3xl font-bold">Please Withdraw</h2>
                                   <label class="input input-bordered flex items-center gap-2 w-2/3 my-6">
                                          $
                                          <input type="text" class="grow" id="withdraw-input"
                                                 placeholder="Amount you want to Withdraw" />
                                   </label>
                                   <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg w-32"
                                          id="btn-withdraw">Withdraw</button>
                            </div>
                     </div>
              </div>
       </main>

       <script src="js/deposit.js"></script>
       <script src="js/withdraw.js"></script>
</body>

</html>
